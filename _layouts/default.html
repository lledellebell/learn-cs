<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <title>{{ page.title | default: site.title | escape }}</title>

  <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@4.5.12/files/jetbrains-mono-all-400-normal.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/category.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/edit-modal.css' | relative_url }}">

  {% if jekyll.environment == 'production' %}
    {% include head-seo.html %}
  {% endif %}
</head>
<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">본문으로 건너뛰기</a>

  <div class="site-wrapper">
    {% include header.html %}

    <main id="main-content" class="main-content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
