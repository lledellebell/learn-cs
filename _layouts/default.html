<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <title>{{ page.title | default: site.title | escape }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap&subset=korean" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/category.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/edit-modal.css' | relative_url }}">

  <meta name="google-site-verification" content="SEN7eqeiHTKrzuYuRvCqNofZrO13Rmvy-gxXU8SLB30" />

  {% if jekyll.environment == 'production' %}
    {% include head-seo.html %}
  {% endif %}
</head>
<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">본문으로 건너뛰기</a>

  <div class="site-wrapper">
    {% include header.html %}

    <main id="main-content" class="main-content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
