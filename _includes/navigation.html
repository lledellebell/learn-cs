<header class="site-header">
  <nav class="navbar">
    <div class="container-lg px-3">
      <div class="navbar-content">
        <!-- Logo -->
        <div class="navbar-brand">
          <a href="{{ '/' | relative_url }}" class="brand-link">
            <i class="fas fa-graduation-cap"></i>
            <span class="brand-text">{{ site.title }}</span>
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="navbar-menu" id="navbarMenu">
          <div class="navbar-links">
            <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
              <i class="fas fa-home"></i>
              홈
            </a>

            <div class="nav-dropdown">
              <button class="nav-link dropdown-toggle">
                <i class="fas fa-book"></i>
                카테고리
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu">
                <a href="/learn-cs/algorithms/" class="dropdown-item">
                  <i class="fas fa-project-diagram"></i>
                  알고리즘
                </a>
                <a href="/learn-cs/languages/" class="dropdown-item">
                  <i class="fas fa-code"></i>
                  프로그래밍 언어
                </a>
                <a href="/learn-cs/web-development/" class="dropdown-item">
                  <i class="fas fa-globe"></i>
                  웹 개발
                </a>
                <a href="/learn-cs/databases/" class="dropdown-item">
                  <i class="fas fa-database"></i>
                  데이터베이스
                </a>
                <a href="/learn-cs/networking/" class="dropdown-item">
                  <i class="fas fa-network-wired"></i>
                  네트워킹
                </a>
              </div>
            </div>

            <a href="/learn-cs/NAVIGATION.html" class="nav-link">
              <i class="fas fa-list"></i>
              전체 목차
            </a>

            <a href="https://github.com/lledellebell/learn-cs" class="nav-link" target="_blank">
              <i class="fab fa-github"></i>
              GitHub
            </a>
          </div>

          <!-- Search and Theme Toggle -->
          <div class="navbar-actions">
            <div class="search-container">
              <button class="btn-search" id="searchToggle">
                <i class="fas fa-search"></i>
              </button>
              <div class="search-box" id="searchBox">
                <input
                  type="text"
                  id="searchInput"
                  class="search-input"
                  placeholder="문서 검색..."
                  autocomplete="off"
                >
                <div id="searchResults" class="search-results"></div>
              </div>
            </div>

            <button class="btn-theme" id="themeToggle" title="다크모드 전환">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="navbar-toggle" id="navbarToggle">
          <span class="toggle-bar"></span>
          <span class="toggle-bar"></span>
          <span class="toggle-bar"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Search -->
  <div class="mobile-search" id="mobileSearch">
    <div class="container-lg px-3">
      <input
        type="text"
        class="mobile-search-input"
        placeholder="문서 검색..."
        autocomplete="off"
      >
    </div>
  </div>
</header>
